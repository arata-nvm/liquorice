<!DOCTYPE html>
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

        <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600' type='text/css'>
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/libraries/normalize.3.0.1.css" />
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/liquorice.css" />
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
        <meta property="og:image" content="{{ .Site.BaseURL }}/icon-512x512.png">
        <meta name="twitter:card" content="summary">
        <meta property="og:description" content="{{ .Site.Params.description }}">
        <meta name="twitter:site" content="@arata_nvm">
        <meta name="twitter:creator" content="@arata_nvm">
        <link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-144-precomposed.png" sizes="144x144" />
        {{ range .AlternativeOutputFormats -}}
            {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
        {{ end -}}
    </head>
    <body class="li-body">
